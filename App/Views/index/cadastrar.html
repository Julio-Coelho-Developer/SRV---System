            <style>
                /* Estilos para a seção de escolaridade */
                .formacao-item {
                    background-color: #f8f9fa;
                    border: 1px solid #dee2e6;
                    border-radius: 8px;
                    position: relative;
                    transition: all 0.3s ease;
                }

                .formacao-item:hover {
                    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
                }

                .formacao-item h6 {
                    color: #667eea;
                    font-weight: 600;
                }

                .instituicao-suggestions {
                    border: 1px solid #ddd;
                    border-radius: 4px;
                    background: white;
                    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                    width: calc(100% - 30px);
                }

                .instituicao-suggestions .list-group-item {
                    border-left: none;
                    border-right: none;
                    padding: 10px 15px;
                    font-size: 14px;
                }

                .instituicao-suggestions .list-group-item:hover {
                    background-color: #f0f0f0;
                }

                .instituicao-suggestions .list-group-item:first-child {
                    border-top-left-radius: 4px;
                    border-top-right-radius: 4px;
                }

                .instituicao-suggestions .list-group-item:last-child {
                    border-bottom-left-radius: 4px;
                    border-bottom-right-radius: 4px;
                    border-bottom: none;
                }

                #adicionar-formacao {
                    border-color: #667eea;
                    color: #667eea;
                    transition: all 0.3s ease;
                }

                #adicionar-formacao:hover {
                    background-color: #667eea;
                    color: white;
                }

                .remover-formacao {
                    padding: 3px 8px;
                    font-size: 12px;
                }

                /* Estilo para labels */
                .formacao-item label {
                    font-weight: 500;
                    color: #495057;
                    margin-bottom: 5px;
                }

                /* Estilos responsivos */
                @media (max-width: 768px) {
                    .formacao-item {
                        padding: 15px !important;
                    }

                    .instituicao-suggestions {
                        width: calc(100% - 15px);
                    }
                }

                /* Estilos para a seção de experiência profissional */
                .experiencia-item {
                    background-color: #f8f9fa;
                    border: 1px solid #dee2e6;
                    border-radius: 8px;
                    position: relative;
                    transition: all 0.3s ease;
                }

                .experiencia-item:hover {
                    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
                }

                .experiencia-item h6 {
                    color: #28a745;
                    font-weight: 600;
                }

                .experiencia-item label {
                    font-weight: 500;
                    color: #495057;
                    margin-bottom: 5px;
                }

                #adicionar-experiencia {
                    border-color: #28a745;
                    color: #28a745;
                    transition: all 0.3s ease;
                }

                #adicionar-experiencia:hover {
                    background-color: #28a745;
                    color: white;
                }

                .experiencia-item textarea {
                    resize: vertical;
                    min-height: 100px;
                }

                @media (max-width: 768px) {
                    .experiencia-item {
                        padding: 15px !important;
                    }
                }

                /* Correção para o layout de cadastro */
                .login-wrapper {
                    min-height: 100vh !important;
                    height: auto !important;
                    padding: 40px 0 !important;
                }

                .login-box {
                    position: relative !important;
                    transform: none !important;
                    top: auto !important;
                    left: auto !important;
                    margin: 0 auto !important;
                    max-width: 750px !important;
                    width: 90% !important;
                }

                /* Garantir que o background blur cubra toda a tela */
                body.login-body {
                    min-height: 100vh;
                    background-attachment: fixed !important;
                    background-size: cover !important;
                }

                /* Garantir que o container tenha scroll suave */
                .container-fluid.login-wrapper {
                    overflow-y: auto;
                    display: flex;
                    align-items: center;
                    justify-content: center;
                }

                /* Ajustes para mobile */
                @media (max-width: 768px) {
                    .login-box {
                        width: 95% !important;
                        padding: 20px !important;
                    }

                    .login-wrapper {
                        padding: 20px 0 !important;
                    }
                }

                /* Estilos para a seção de conhecimentos técnicos */
                .conhecimento-item {
                    background-color: #f8f9fa;
                    border: 1px solid #dee2e6;
                    border-radius: 8px;
                    position: relative;
                    transition: all 0.3s ease;
                }

                .conhecimento-item:hover {
                    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
                }

                .conhecimento-item h6 {
                    color: #17a2b8;
                    font-weight: 600;
                }

                .conhecimento-item label {
                    font-weight: 500;
                    color: #495057;
                    margin-bottom: 5px;
                }

                #adicionar-conhecimento {
                    border-color: #17a2b8;
                    color: #17a2b8;
                    transition: all 0.3s ease;
                }

                #adicionar-conhecimento:hover {
                    background-color: #17a2b8;
                    color: white;
                }

                @media (max-width: 768px) {
                    .conhecimento-item {
                        padding: 15px !important;
                    }
                }
            </style>

                    <div class="row">

                                    <div class="form-group input-group mb-3">

                                        </div>
                                        <input type="text" name="rua" id="rua" class="form-control" placeholder="Rua" required>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-4">
                                            <div class="form-group input-group mb-3">
                                                <div class="input-group-prepend">
                                                    <span class="input-group-text"><i class="fa fa-hashtag"></i></span>
                                                </div>
                                                <input type="text" name="numero" id="numero" class="form-control" placeholder="Número" required>
                                            </div>
                                        </div>
                                        <div class="col-md-8">
                                            <div class="form-group input-group mb-3">
                                                <div class="input-group-prepend">
                                                    <span class="input-group-text"><i class="fa fa-info-circle"></i></span>
                                                </div>
                                                <input type="text" name="complemento" id="complemento" class="form-control" placeholder="Complemento (opcional)">
                                            </div>
                                        </div>
                                    </div>

                                    <div class="form-group input-group mb-3">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="fa fa-building"></i></span>
                                        </div>
                                        <input type="text" name="bairro" id="bairro" class="form-control" placeholder="Bairro" required>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-8">
                                            <div class="form-group input-group mb-3">
                                                <div class="input-group-prepend">
                                                    <span class="input-group-text"><i class="fa fa-map"></i></span>
                                                </div>
                                                <input type="text" name="cidade" id="cidade" class="form-control" placeholder="Cidade" required>
                                            </div>
                                        </div>

                                                <div class="input-group-prepend">
                                                    <span class="input-group-text"><i class="fa fa-flag"></i></span>
                                                </div>
                                                <input type="text" name="estado" id="estado" class="form-control" placeholder="UF" required maxlength="2">
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                                        <option value="administracao">Administração</option>
                                                    </optgroup>
                                                </select>

                                            <div class="row">

                                                    <div class="form-group mb-3">
                                                        <label>Data de Início</label>
                                                        <input type="month" name="data_inicio[]" class="form-control">
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-group mb-3">
                                                        <label>Data de Conclusão</label>
                                                        <input type="month" name="data_conclusao[]" class="form-control data-conclusao">
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="form-group mb-0">
                                                <div class="custom-control custom-checkbox">
                                                    <input type="checkbox" class="custom-control-input cursando-checkbox" id="cursando_0" name="cursando[]" value="1">
                                                    <label class="custom-control-label" for="cursando_0">
                                                        Ainda estou cursando
                                                    </label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <button type="button" class="btn btn-outline-primary btn-sm mb-3" id="adicionar-formacao">
                                        <i class="fa fa-plus"></i> Adicionar outra formação
                                    </button>

                                    <h6 class="mt-4 mb-3">Experiência Profissional <small class="text-muted">(Opcional)</small></h6>

                                    <div id="experiencias-container">

                                    <!-- Container para os conhecimentos técnicos -->
                                    <div id="conhecimentos-container">

                                                <button type="button" class="btn btn-sm btn-danger remover-conhecimento" style="display:none;">

                // Máscara para telefone
                const phone = document.getElementById('telefone');

                phone.addEventListener('input', function (e) {
                let v = e.target.value.replace(/\D/g, ''); // só dígitos
                if (v.length > 11) v = v.slice(0, 11);

                let formatted;
                if (v.length <= 2) {
                    formatted = v;
                } else if (v.length <= 6) {
                    formatted = `(${v.slice(0,2)}) ${v.slice(2)}`;
                } else if (v.length <= 10) {
                    formatted = `(${v.slice(0,2)}) ${v.slice(2,6)}-${v.slice(6)}`;
                } else {
                    // 11 dígitos (celular com 9 na frente)
                    formatted = `(${v.slice(0,2)}) ${v.slice(2,7)}-${v.slice(7,11)}`;
                }

                e.target.value = formatted;
                });

                // Máscara e integração com ViaCEP para CEP
                const cep = document.getElementById('cep');

                cep.addEventListener('input', function (e) {
                    let v = e.target.value.replace(/\D/g, ''); // só dígitos
                    if (v.length > 8) v = v.slice(0, 8);

                    // Formatar CEP: 00000-000
                    let formatted;
                    if (v.length <= 5) {
                        formatted = v;
                    } else {
                        formatted = `${v.slice(0,5)}-${v.slice(5)}`;
                    }

                    e.target.value = formatted;

                    // Buscar endereço quando completar 8 dígitos
                    if (v.length === 8) {
                        buscarCep(v);
                    }
                });

                // Função para buscar CEP na API ViaCEP
                function buscarCep(cep) {
                    // Limpar campos antes de buscar
                    const rua = document.getElementById('rua');
                    const bairro = document.getElementById('bairro');
                    const cidade = document.getElementById('cidade');
                    const estado = document.getElementById('estado');

                    // Mostrar loading
                    rua.value = 'Buscando...';
                    bairro.value = 'Buscando...';
                    cidade.value = 'Buscando...';
                    estado.value = '...';

                    // Desabilitar campos durante a busca
                    rua.disabled = true;
                    bairro.disabled = true;
                    cidade.disabled = true;
                    estado.disabled = true;

                    // Fazer requisição para ViaCEP
                    fetch(`https://viacep.com.br/ws/${cep}/json/`)
                        .then(response => response.json())
                        .then(data => {
                            // Habilitar campos novamente
                            rua.disabled = false;
                            bairro.disabled = false;
                            cidade.disabled = false;
                            estado.disabled = false;

                            if (data.erro) {
                                // CEP não encontrado
                                Swal.fire({
                                    icon: 'error',
                                    title: 'CEP não encontrado',
                                    text: 'O CEP informado não foi encontrado. Verifique e tente novamente.',
                                });
                                limparCamposEndereco();
                            } else {
                                // Preencher campos com os dados da API
                                rua.value = data.logradouro || '';
                                bairro.value = data.bairro || '';
                                cidade.value = data.localidade || '';
                                estado.value = data.uf || '';

                                // Focar no campo número se a rua foi preenchida
                                if (data.logradouro) {
                                    document.getElementById('numero').focus();
                                }
                            }
                        })
                        .catch(error => {
                            console.error('Erro ao buscar CEP:', error);

                            // Habilitar campos novamente
                            rua.disabled = false;
                            bairro.disabled = false;
                            cidade.disabled = false;
                            estado.disabled = false;

                            Swal.fire({
                                icon: 'error',
                                title: 'Erro ao buscar CEP',
                                text: 'Não foi possível buscar o endereço. Verifique sua conexão e tente novamente.',
                            });
                            limparCamposEndereco();
                        });
                }

                // Função para limpar campos de endereço
                function limparCamposEndereco() {
                    document.getElementById('rua').value = '';
                    document.getElementById('bairro').value = '';
                    document.getElementById('cidade').value = '';
                    document.getElementById('estado').value = '';
                }

                // Máscara para valor monetário (Faixa Salarial)
                const faixaSalarial = document.getElementById('faixa_salarial');

                faixaSalarial.addEventListener('input', function (e) {
                    let v = e.target.value.replace(/\D/g, ''); // Remove tudo que não é dígito

                    // Limitar a 10 dígitos (máximo 99.999.999,99)
                    if (v.length > 10) v = v.slice(0, 10);

                    // Converter para centavos
                    v = (parseInt(v) || 0).toString();

                    // Adicionar zeros à esquerda se necessário
                    while (v.length < 3) {
                        v = '0' + v;
                    }

                    // Separar reais e centavos
                    const centavos = v.slice(-2);
                    let reais = v.slice(0, -2);

                    // Adicionar separador de milhares
                    reais = reais.replace(/\B(?=(\d{3})+(?!\d))/g, '.');

                    // Formatar como moeda brasileira
                    e.target.value = `R$ ${reais},${centavos}`;
                });
            </script>

            container.appendChild(novaExperiencia);

            experienciaIndex++;

            atualizarEventListenersExperiencia();

        document.addEventListener('click', function(e) {

                    experiencia.remove();

                    document.querySelectorAll('.experiencia-item').forEach((item, idx) => {
                        item.querySelector('.experiencia-numero').textContent = idx + 1;
                    });
                }
            }
        });

        // Checkbox "Trabalho aqui atualmente"
        function atualizarEventListenersExperiencia() {
            document.querySelectorAll('.trabalhando-checkbox').forEach(checkbox => {
                // Remover event listeners antigos (clonando e substituindo)
                const newCheckbox = checkbox.cloneNode(true);
                checkbox.parentNode.replaceChild(newCheckbox, checkbox);

                newCheckbox.addEventListener('change', function() {
                    const experiencia = this.closest('.experiencia-item');
                    const dataTermino = experiencia.querySelector('.exp-data-termino');

                    if (this.checked) {
                        dataTermino.value = '';
                        dataTermino.disabled = true;
                        dataTermino.removeAttribute('required');
                    } else {
                        dataTermino.disabled = false;
                    }
                });
            });
        }

        document.addEventListener('DOMContentLoaded', function() {

         <script>
        $(document).ready(() => {
            let currentStep = 1;
            const totalSteps = 4;

            // Inicializar Chosen
            $('.chosen-select').chosen({
                placeholder_text_multiple: 'Selecione uma ou mais áreas',
                no_results_text: 'Nenhum resultado encontrado para'
            });

            // Inicializar Chosen para parâmetros de interesse
            $('#modalidade_trabalho').chosen({
                placeholder_text_multiple: 'Selecione uma ou mais modalidades',
                no_results_text: 'Nenhuma modalidade encontrada'
            });

            $('#cargos_interesse').chosen({
                placeholder_text_multiple: 'Selecione um ou mais cargos',
                no_results_text: 'Nenhum cargo encontrado'
            });

            $('#nivel_interesse').chosen({
                placeholder_text_multiple: 'Selecione um ou mais níveis',
                no_results_text: 'Nenhum nível encontrado'
            });

            $('#beneficios_interesse').chosen({
                placeholder_text_multiple: 'Selecione os benefícios desejados',
                no_results_text: 'Nenhum benefício encontrado'
            });

            // Função para mostrar step específico
            function showStep(step) {
                $('.step').removeClass('active');
                $(`.step[data-step="${step}"]`).addClass('active');
                
                // Atualizar indicadores
                $('.step-circle').each(function() {
                    const circleStep = $(this).data('step');
                    if (circleStep < step) {
                        $(this).removeClass('active').addClass('completed');
                    } else if (circleStep === step) {
                        $(this).addClass('active').removeClass('completed');
                    } else {
                        $(this).removeClass('active completed');
                    }
                });

                // Mostrar/esconder botões
                if (step === 1) {
                    $('.btn-prev').hide();
                } else {
                    $('.btn-prev').show();
                }

                if (step === totalSteps) {
                    $('.btn-next').hide();
                    $('.btn-submit').show();
                } else {
                    $('.btn-next').show();
                    $('.btn-submit').hide();
                }
            }

            // Validar campos do step atual
            function validateStep(step) {
                let isValid = true;
                $(`.step[data-step="${step}"] input[required], .step[data-step="${step}"] select[required]`).each(function() {
                    if (!this.checkValidity()) {
                        isValid = false;
                        $(this).addClass('is-invalid');
                    } else {
                        $(this).removeClass('is-invalid');
                    }
                });

                // Validação especial para Parâmetros de Interesse (Step 3)
                if (step === 3) {
                    const modalidadeSelected = $('#modalidade_trabalho').val();
                    if (!modalidadeSelected || modalidadeSelected.length === 0) {
                        Swal.fire({
                            icon: 'warning',
                            title: 'Atenção',
                            text: 'Selecione pelo menos uma modalidade de trabalho.',
                        });
                        return false;
                    }

                    const cargosSelected = $('#cargos_interesse').val();
                    if (!cargosSelected || cargosSelected.length === 0) {
                        Swal.fire({
                            icon: 'warning',
                            title: 'Atenção',
                            text: 'Selecione pelo menos um cargo de interesse.',
                        });
                        return false;
                    }

                    const nivelSelected = $('#nivel_interesse').val();
                    if (!nivelSelected || nivelSelected.length === 0) {
                        Swal.fire({
                            icon: 'warning',
                            title: 'Atenção',
                            text: 'Selecione pelo menos um nível profissional de interesse.',
                        });
                        return false;
                    }

                    const faixaSalarial = $('#faixa_salarial').val();
                    const valorLimpo = faixaSalarial.replace(/[^\d]/g, '');
                    if (!faixaSalarial || valorLimpo === '000' || parseInt(valorLimpo) === 0) {
                        Swal.fire({
                            icon: 'warning',
                            title: 'Atenção',
                            text: 'Informe a faixa salarial pretendida.',
                        });
                        return false;
                    }
                }

                // Validação especial para senhas (Step 4)
                if (step === 4) {
                    const senha = $('#senha').val();
                    const confirmarSenha = $('#confirmar_senha').val();

                    if (senha !== confirmarSenha) {
                        Swal.fire({
                            icon: 'error',
                            title: 'Erro',
                            text: 'As senhas não coincidem.',
                        });
                        return false;
                    }
                }

                return isValid;
            }

            // Botão Próximo
            $('.btn-next').on('click', () => {
                if (validateStep(currentStep)) {
                    currentStep++;
                    showStep(currentStep);
                } else {
                    Swal.fire({
                        icon: 'warning',
                        title: 'Atenção',
                        text: 'Por favor, preencha todos os campos obrigatórios.',
                    });
                }
            });

            // Botão Anterior
            $('.btn-prev').on('click', () => {
                currentStep--;
                showStep(currentStep);
            });

            // Submit do formulário
            $('.btn-submit').on('click', (e) => {
                e.preventDefault();

                if (!validateStep(currentStep)) {
                    Swal.fire({
                        icon: 'warning',
                        title: 'Atenção',
                        text: 'Por favor, preencha todos os campos obrigatórios.',
                    });
                    return;
                }

                console.log('Enviando formulário...');
                let dados = $('#registrar').serialize();
                console.log(dados);

                // Mostrar loading
                Swal.fire({
                    title: 'Processando...',
                    text: 'Aguarde enquanto salvamos seus dados.',
                    allowOutsideClick: false,
                    didOpen: () => {
                        Swal.showLoading();
                    }
                });

                $.ajax({
                    type: 'POST',
                    url: '/cadastrarUsuario',
                    data: dados,
                    dataType: 'json',
                    success: response => {
                        console.log(response);
                        if (response.success) {
                            Swal.fire({
                                icon: 'success',
                                title: 'Sucesso!',
                                text: response.message || 'Cadastro realizado com sucesso!',
                                showConfirmButton: true,
                                confirmButtonText: 'Ok'
                            }).then(() => {
                                window.location.href = '/';
                            });
                        } else {
                            Swal.fire({
                                icon: 'error',
                                title: 'Erro ao cadastrar',
                                text: response.message || 'Ocorreu um erro. Tente novamente.',
                            });
                        }
                    },
                    error: (xhr, status, erro) => {
                        console.log('Erro:', xhr.responseText);
                        let mensagemErro = 'Ocorreu um erro ao processar sua solicitação.';

                        try {
                            const response = JSON.parse(xhr.responseText);
                            if (response.message) {
                                mensagemErro = response.message;
                            }
                        } catch (e) {
                            // Se não conseguir fazer parse, usa a mensagem padrão
                        }

                        Swal.fire({
                            icon: 'error',
                            title: 'Erro',
                            text: mensagemErro,
                        });
                    }
                });
            });

            // Remover classe is-invalid ao digitar
            $('input, select').on('input change', function() {
                $(this).removeClass('is-invalid');
            });
        });
    </script>
